name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Production dependency audit
        run: npm audit --omit=dev --audit-level=high
